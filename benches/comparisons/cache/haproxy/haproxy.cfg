global
    maxconn 2048

defaults
    mode http
    timeout connect 5s
    timeout client  30s
    timeout server  30s

cache mycache
    total-max-size 100
    max-object-size 1000000
    max-age 600

frontend http-in
    bind *:8080
    default_backend servers

backend servers
    http-request cache-use mycache
    http-response cache-store mycache
    server hello hello:5678

version: "3.9"
name: baseline-bench

services:
  proxy:
    image: ghcr.io/ogxd/cacheus:latest
    container_name: cacheus-proxy
    ports:
      - "8080:8080"
    volumes:
      - ./proxy.yml:/etc/cacheus.yml:ro
    restart: unless-stopped
    cpus: 2

  hello:
    image: hashicorp/http-echo
    container_name: hello
    command: "-text='Hello World'"
    restart: unless-stopped
    cpus: 1 # Does not need much since it's supposed to be cached anyway

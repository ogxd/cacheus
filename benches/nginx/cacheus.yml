listening_port: 80
prometheus_port: 8081
https: false
http2: false
minimum_log_level: error

middlewares:
  - use_cache:
      cache_name: cache
  - forward_request:
      target_host: example.com

caches:
  - in_memory:
      name: cache
      ttl_seconds: 60
      hash_path: true
      hash_query: true
      hash_body: false
listening_port: 8080
prometheus_port: 5000
https: false
http2: false
minimum_log_level: warn

middlewares:
  - use_cache:
      cache_name: cache
  - forward_request:
      target_host: hello:5678

caches:
  - in_memory:
      name: cache
      ttl_seconds: 60
      hash_path: true
      hash_query: true
      hash_body: false